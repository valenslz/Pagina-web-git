<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperatura</title>
    <link rel="stylesheet" href="static/Temperatura.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amaranth:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>TEMPERATURA</h1>
    </header>

    <main>
        <div class="temp-1">
            <span class="sensor-1">10.2</span>
            <span class="centigrados">/</span>
        </div>

        <div class="temp-2">
            <span class="sensor-2">8.2</span>
            <span class="centigrados">°C</span>
        </div>
    </main>
    <footer>
        
        <div class="estado-banda">
            <h2>ESTADO BANDA</h2>
            <div class="estado">
                <span>OFF</span>
            </div>
        </div>
        <div class="parametro">
            <h2>PÁRAMETRO</h2>
            <div class="numero-parametro">
                <button id="Mayor" onclick="">
                    <img class="Simbolo-Mayor" src="iconos/Simbolo-Mayor.png" alt="">

                </button>
                <span class="span-parametro" id="span-parametro">22</span>
                <button id="Menor" onclick=" ">
                    <img  class="Simbolo-Menor" src="iconos/Simbolo-Menor.png" alt="">
                </button>
            </div>
            
        </div>
        
    </footer>
    <div class="casa-temp">
        <a href="index.html">
            <img src="iconos/Casa-Inicio.png" alt="">
        </a>
     
    </div>
</body>
</html>
