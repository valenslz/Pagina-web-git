<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="static/Agitacion.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amaranth:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
   <header>
    <h1> AGITACIÓN</h1>
   </header>
    <main>
        <div class="temp">
            <span class="centigrados">°C</span>
            <span class="temp-value"> 34</span>
        </div>
        <div class="diff">
            <div class="numero-div">
                <span class="diferencia-value"> -0.5<span>
            </div>
            
            <div class="diferencia-div">
                <h1 class="diferencia-txt">DIFERENCIA</h1>
            </div>
        </div>
    </main>
 
    <footer>
        <div class="izq">
            <a href="index.html">
                <img src="iconos/Casa-Inicio.png" alt="" class="casa-agi">
            </a>
            
        </div>
        <div class="mitad">
            <h2>ESTADO</h2>
            <div class="estado-div">
                <span class="estado-agi">ON</span>
            </div>
        </div>
        <div class="derecha">
            <h2>AGITACIÓN</h2>
            <input class="offscreen" type="checkbox" id="agitacion">
            <label for="agitacion" class="switch-agitacion">
                <span class="texto-swtich off"> OFF</span>
                <span class="texto-swtich on"> ON</span>
            </label>
        </div>
    </footer>

   

</body>
</html>
